<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Image to PDF Converter Online - Free & Secure | BestPDF</title>
  <meta name="description" content="Convert JPG, PNG, WebP, BMP or TIFF images to PDF instantly. Free, secure and fast Image to PDF Converter online.">
  <meta name="keywords" content="Image to PDF, JPG to PDF, PNG to PDF, Online Converter, Free PDF Tool">
  <meta name="author" content="BestPDF">

  <!-- Style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2b6cb0;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    header nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2b6cb0;
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #2b6cb0;
      border-radius: 8px;
      background: #f1faff;
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #1a4e8a;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
    }
    #preview img {
      width: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    footer {
      background: #2b6cb0;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    /* Responsive */
    @media (max-width: 768px) {
      header nav a {
        margin-left: 10px;
        font-size: 0.9rem;
      }
      #preview img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">BestPDF</div>
    <nav>
      <a href="https://allpdftool.github.io/BestPDF/#">Home</a>
      <a href="https://allpdftool.github.io/BestPDF/#tools">Tools</a>
      <a href="https://allpdftool.github.io/BestPDF/#contact">Contact</a>
      <a href="https://allpdftool.github.io/BestPDF/#learn">Learn More</a>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h1>Image to PDF Converter</h1>
    <p>Upload your images (JPG, PNG, WebP, BMP, TIFF) and convert them into a single PDF instantly.</p>
    
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="convertToPDF()">Convert to PDF</button>
    
    <div id="preview"></div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 BestPDF. All Rights Reserved.
  </footer>

  <!-- JS PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
  const { jsPDF } = window.jspdf;

  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");

  // Preview images
  imageInput.addEventListener("change", () => {
    preview.innerHTML = "";
    Array.from(imageInput.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  // Convert to PDF
  function convertToPDF() {
    if (imageInput.files.length === 0) {
      alert("Please upload at least one image!");
      return;
    }
    
    const pdf = new jsPDF();
    let processed = 0;

    Array.from(imageInput.files).forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => {
          const imgWidth = pdf.internal.pageSize.getWidth();
          const imgHeight = (img.height * imgWidth) / img.width;

          if (index !== 0) pdf.addPage();
          pdf.addImage(img, "JPEG", 0, 0, imgWidth, imgHeight);

          processed++;
          if (processed === imageInput.files.length) {
            // ✅ PDF filename based on first uploaded file name
            let baseName = imageInput.files[0].name.split('.').slice(0, -1).join('.');
            if (!baseName) baseName = "Converted";
            pdf.save(baseName + ".pdf");
          }
        };
      };
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
